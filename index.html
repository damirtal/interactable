<html>

 <body>  
  <table width="100%" border="1" cellspacing="0" cellpadding="4">

	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
   </tr>
   <tr> 
    <td>Снаряжение, вторник.</td>
		<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>

	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>
	<td><span class="dynamic"><img src="sword.png"><img src="sable.png"><img src="yatagan.png"><img src="kopje.png"></span></td>

 </body>
</html>




<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /М/gi, "<img src=\"sword.png\">" );
				innerText = innerText.replace( /С/gi, "<img src=\"sable.png\">" );
				innerText = innerText.replace( /Я/gi, "<img src=\"yatagan.png\">" );	
				innerText = innerText.replace( /К/gi, "<img src=\"kopje.png\">" );
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"sword.png\">/gi, "М" );
		innerText = innerText.replace( /<img src=\"sable.png\">/gi, "С" );
		innerText = innerText.replace( /<img src=\"yatagan.png\">/gi, "Я" );
		innerText = innerText.replace( /<img src=\"kopje.png\">/gi, "К" );
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
